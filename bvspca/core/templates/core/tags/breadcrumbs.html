{% load wagtailcore_tags %}

{% if ancestors %}
  <ol class="breadcrumb">
    {% for ancestor in ancestors %}
      {% if forloop.last %}
        <li>{{ ancestor.menu_title|default:ancestor }}</li>
      {% else %}
        <li><a href="{% pageurl ancestor %}">{{ ancestor.menu_title|default:ancestor }}</a></li>
      {% endif %}
    {% endfor %}
  </ol>
{% endif %}
